<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Analysis Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">DataMind</h2>
            </div>

            <div class="menu">
                <ul class="ulheader">
                    <li class="liheader"><a class="aheader" href="{{ url_for('home') }}">HOME</a></li>
                    <li class="liheader"><a class="aheader" href="{{ url_for('service_page') }}">SERVICES</a></li>
                    <li class="liheader"><a class="aheader" href="{{ url_for('analysis_page') }}">ANALYSIS</a></li>
                    <li class="liheader"><a class="aheader" href="{{ url_for('about_page') }}">ABOUT</a></li>
                    <li class="liheader"><a class="aheader" href="{{ url_for('upload_page') }}">UPLOAD</a></li>
                </ul>
            </div>
        </div>



        <div class="customer-login">
            <form action="{{ url_for('customer_login') }}" method="POST">
                <div class="form">
                    <h2>User Login</h2>
                    <input type="email" id="emailField" name="email" placeholder="Enter Email Here" autocomplete="off">
                    <input type="password" id="passwordField" name="password" placeholder="Enter Password Here" autocomplete="off">
                    <button class="btnlogin"><a href="#">Login</a></button>
                    

                    <!-- Display error message as an alert (hidden by default) -->
                    <div id="errorAlert" class="alert alert-danger" style="display: none;">
                        {{ error }}
                    </div>

                    <p class="link-customer-login">Don't have an account<br>
                        <a href="{{ url_for('customer_registration_page') }}">Register </a>Here
                    </p>
                </div>
            </form>
        </div>
    
    
        <script>
            window.onload = function() {
                document.getElementById('emailField').value = '';
                document.getElementById('passwordField').value = '';
            };

            // Show the error message as a popup alert when it's not empty
            var errorMessage = "{{ error }}";
            console.log("Error message:", errorMessage);
            if (errorMessage) {
                alert(errorMessage);
            }

        </script>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    
</body>

</html>
